<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>8.iframe标签.html</title>
</head>
<body>
<!--ifarme 标签可以在页面上开辟一个小区域显示一个单独的页面
        ifarme 和 a 标签组合使用的步骤:
            1 在 iframe 标签中使用 name 属性定义一个名称
            2 在 a 标签的 target 属性上设置 iframe 的 name 的属性值
-->
    我是一个单独完整的页面<br/><br/>
    <iframe src="7.表格跨行跨列.html" width="500" height="500" name="iframe_1"></iframe>
    <ul>
        <li><a href="0-标签语法.html" target="iframe_1">0-标签语法</a></li>
        <li><a href="1.font标签.html" target="iframe_1">1-font语法</a></li>
        <li><a href="2.特殊字符.html" target="iframe_1">2-特殊字符</a></li>
    </ul>
</body>
</html>
