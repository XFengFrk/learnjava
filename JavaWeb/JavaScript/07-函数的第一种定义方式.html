<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function fun() {
            alert("无参函数fun()被调用了");
        }
        fun();

        function fun_2(a, b) {
            alert("有参函数fun_2被调用了，a->" + a + ", b->" + b);
        }
        fun_2(12, "abc");

        function sum(num1, num2) {
            return num1 + num2;
        }
        alert("返回函数值1 + 1 = " + sum(1, 1));
    </script>
</head>
<body>

</body>
</html>
